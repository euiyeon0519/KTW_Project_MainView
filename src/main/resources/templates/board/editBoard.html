<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 수정</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="p-5 mb-5 text-center</> bg-light">
    <h1 class="mb-3">Kick The World</h1>
    <h4 class="mb-3">게시판</h4>
</div>

<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8">
            <article>
                <input type="hidden" id="board-id" th:value="${board.id}">

                <header class="mb-4">
                    <input type="text" class="form-control" placeholder="제목" id="title" th:value="${board.title}">
                </header>
                <section class="mb-5">
                    <input type="text" class="form-control" placeholder="카테고리" id="category" th:value="${board.category}">
                    <textarea class="form-control h-25" rows="10" placeholder="내용" id="content" th:text="${board.content}"></textarea>
                </section>
                <!--                <button th:if="${eatery.id} != null" type="button" id="modify-btn" class="btn btn-primary btn-sm">수정</button>-->
                <!--                <button th:if="${eatery.id} == null" type="button" id="create-btn" class="btn btn-primary btn-sm">등록</button>-->
                <button type="button" id="submit-btn" class="btn btn-primary btn-sm">수정 완료</button>
            </article>
        </div>
    </div>
</div>

<script src="/js/board.js"></script>
</body>
