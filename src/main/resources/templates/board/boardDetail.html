<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상세보기</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="p-5 mb-5 text-center</> bg-light">
    <h1 class="mb-3">Kick The World</h1>
    <h4 class="mb-3">게시판</h4>
</div>

<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8">
            <article>
                <input type="hidden" id="board-id" th:value="${board.id}">
                <header class="mb-4">
                    <h1 class="fw-bolder mb-1" th:text="${board.title}"></h1>
                </header>
                <section class="mb-5">
                    <span class="fs-5 mb-4" th:text="${board.mem_id}"></span>
                    <span class="fs-5 mb-4" th:text="${board.category}"></span>
                    <span class="fs-5 mb-4" th:text="${board.updated_at}"></span>
                    <br>
                    <textarea class="fs-5 mb-4" th:text="${board.content}"></textarea>
                </section>
                <button type="button" id="modify-btn"
                        th:onclick="|location.href='@{/boards/edit/{id}(id=${board.id})}'|"
                        class="btn btn-primary btn-sm">수정</button>
                <button type="button" id="delete-btn"
                        class="btn btn-secondary btn-sm">삭제</button>
            </article>
        </div>
    </div>
</div>

<script src="/js/board.js"></script>
</body>
