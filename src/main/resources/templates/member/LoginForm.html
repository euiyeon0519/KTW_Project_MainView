<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link th:href="@{/css/login.css}" rel="stylesheet">

</head>
<body>
<form role="form" method="post" th:action="@{/members/login}">
    <div class="form-group">
        <h1>Login</h1>
        <label th:for="memId">아이디</label>
        <input type="text" name="memId" class="form-control" placeholder="아이디를 입력해주세요">
    </div>
    <div class="form-group">
        <label th:for="password">비밀번호</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="비밀번호 입력">
    </div>

    <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
    <button type="submit">로그인</button>
    <button type="button" onClick="location.href='/members/new'">회원가입</button>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
</form>
</body>
</html>
