<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Attraction Create</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="p-5 mb-5 text-center</> bg-light">
    <h1 class="mb-3">Kick The World</h1>
    <h4 class="mb-3">오늘 뭐 하지?</h4>
</div>

<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8">
            <article>
                <input type="hidden" id="attraction-id" th:value="${attraction.id}">

                <!--                <header class="mb-4">-->
                <!--                    <input type="text" class="form-control" placeholder=" " id=" " th:value="${ }">-->
                <!--                </header>-->
                <section class="mb-5">
                    <input type="text" class="form-control" placeholder="이름" id="name" th:value="${attraction.name}">
                    <input type="text" class="form-control" placeholder="카테고리" id="category" th:value="${attraction.category}">
                    <input type="text" class="form-control" placeholder="지역 코드" id="location" th:value="${attraction.location}">
                    <input type="text" class="form-control" placeholder="주소" id="address" th:value="${attraction.address}">
                    <textarea class="form-control h-25" rows="10" placeholder="내용" id="detail" th:text="${attraction.detail}"></textarea>
                </section>
                <button th:if="${attraction.id} != null" type="button" id="modify-btn" class="btn btn-primary btn-sm">수정</button>
                <button th:if="${attraction.id} == null" type="button" id="create-btn" class="btn btn-primary btn-sm">등록</button>
            </article>
        </div>
    </div>
</div>

<script src="/js/attraction.js"></script>
</body>
</html>
