<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Attraction Detail</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="p-5 mb-5 text-center</> bg-light">
    <h1 class="mb-3">Kick The World</h1>
    <h4 class="mb-3">오늘 뭐 하지?</h4>
</div>

<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8">
            <article>
                <input type="hidden" id="attraction-id" th:value="${attraction.id}">
                <header class="mb-4">
                    <h1 class="fw-bolder mb-1" th:text="${attraction.name}"></h1>
                </header>
                <section class="mb-5">
                    <p class="fs-5 mb-4" th:text="${attraction.address}"></p>
                    <p class="fs-5 mb-4" th:text="${attraction.detail}"></p>
                </section>
                <button type="button" id="modify-btn"
                        th:onclick="|location.href='@{/newAttraction?id={attractionId}(attractionId=${attraction.id})}'|"
                        class="btn btn-primary btn-sm">수정</button>
                <button type="button" id="delete-btn"
                        class="btn btn-secondary btn-sm">삭제</button>
            </article>
        </div>
    </div>
</div>

<script src="/js/attraction.js"></script>
</body>
</html>
